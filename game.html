<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Quick Quiz - Quiz de culture générale en Anglais">
    <meta property="og:site_name" content="Quick Quiz">
    <meta property="og:url" content="https://fast-quiz.herokuapp.com/">
    <meta property="og:title" content="Quick Quiz">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://fast-quiz.herokuapp.com/photo-og.jpg">
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1921" />
    <meta property="og:image:height" content="1263" />
    <meta property="og:description" content="Quick Quiz - Quiz de culture générale en Anglais">
    <meta name="author" content="Baptiste Bidaux">

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">

    <title>Quick Quiz - Play</title>
</head>
<body>
    <div class="container">

        <div id="loader"></div>

        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progress-text" class="hud-prefix">
                        Question
                    </p>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>

            <h2 id="question"></h2>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
